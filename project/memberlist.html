<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원목록</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <style>
        .board_container {
            width: 1200px;
            padding: 20px;
            margin: 30px auto;
        }

        .margin {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="board_container shadow">

        <!--페이지 제목-->
        <div class="margin">
            <h3>회원목록</h3>
        </div>

        <!--버튼 및 검색란-->
        <div class="row g-3 d-flex justify-content-between margin">
            <div class="col-auto">
                <div id="div1" class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a href="home.html"><button type="button" class="btn btn-danger">홈으로</button></a>
                    <a href="board.html"><button type="button" class="btn btn-danger">게시판</button></a>
                    <a href="login.html"><button type="button" class="btn btn-warning">로그인</button></a>
                    <a href="join.html"><button type="button" class="btn btn-warning">회원가입</button></a>
                </div>
                <div id="div2" class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a href="home.html"><button type="button" class="btn btn-danger">홈으로</button></a>
                    <a href="board.html"><button type="button" class="btn btn-danger">게시판</button></a>
                    <a href="logout.html"><button type="button" class="btn btn-warning">로그아웃</button></a>
                    <a href="updatepw.html"><button type="button" class="btn btn-warning">암호변경</button></a>
                    <a href="update.html"><button type="button" class="btn btn-warning">회원정보변경</button></a>
                    <a href="delete.html"><button type="button" class="btn btn-warning">회원탈퇴</button></a>
                </div>
            </div>

            <div class="col-auto">
                <!-- 검색 기능 -->
                <form action="memberlist.html" method="get">
                    <div class="row g-3">
                        <div class="col-auto">
                            <input type="hidden" name="page" value="1" />
                            <input type="text" name="text" id="id" class="form-control" placeholder="검색어" />
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 회원목록 -->
        <div class="margin">
            <table  class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:100px;">아이디</th>
                        <th style="width:100px;">이름</th>
                        <th style="width:50px;">나이</th>
                        <th style="width:200px;">이메일</th>
                        <th style="width:200px;">등록일</th>
                    </tr>

                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

        <!--페이지네이션-->
        <div class="row justify-content-center g-3 margin">
            <div class="col-auto">
                <ul class="pagination" id="pagination-demo"></ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
    <script>

        const urlPath = new URL(window.location.href)
        const urlParams = urlPath.searchParams;

        // 주소값의 ? 뒤의 page와 text값을 읽음.
        let page = urlParams.get("page"); // 1 (페이지 수)
        let text = urlParams.get("text"); // 빈 문자... (검색어)

        if (page === null) {
            page = 1;
        }

        if (text === null) {
            text = '';
        }

        // 로그인, 로그아웃 화면 구분
        // (세션)저장소에서 토큰을 읽어봄
        // 이유: 로그인인지 로그아웃인지 확인하기 위해서 
        let token = sessionStorage.getItem('token');
        console.log(token);

        if (token === null) {
            //과거에 로그인 한 적이 없음
            div1.style.display = "block";
            div2.style.display = "none";
        } else {
            //과거에 로그인 한 적이 있음
            div1.style.display = "none";
            div2.style.display = "block";
        }

        // console.log(window); // script에서 사용할 수 있는 명령어


        // // 로그인한 유저 이름
        async function loginName() {
            let token = sessionStorage.getItem('token');
            console.log("token");

            const url = `http://ihongss.com:13000/api/member/selectone.json`;
            const headers = { "auth": token, "Content-Type": "application/json" };
            const { data } = await axios.get(url, { headers });

            let login_info = data.result;
            console.log('로그인한 유저이름', login_info.name);

            loginuser.innerHTML = `<p>${login_info.name}님 환영합니다.</p>`;
            //  loginuser.value = login_info.name;
        }
        loginName();



        // 회원목록 불러오는 함수(memberlist)
        async function memberlist() {
            // 데이터를 받아올 주소
            const url = `http://ihongss.com:13000/api/member/select.json?page=${page}&text=${text}&cnt=10`;
            // 받아올 데이터 형태(type)
            const headers = { "Content-Type": "application/json" };
            // url에 요청한 데이터를 헤더에 맞춰서 받을 때까지 기다림.
            const { data } = await axios.get(url, { headers });
            // memberlist 문자열과 함께 받은 데이터를 콘솔에 출력
            console.log('memberlist', data);

            // status = 200일 때, 정상 
            if (data.status === 200) { 
                
                // 받은 데이터가 200(정상)이면
                let arr = data.rows;    // 변수 arr에 받은 데이터의 rows를 할당
                console.log("회원목록",arr);

                // arr 요소들을 tmp에 할당
                for (let tmp of arr) {
                    tbody.innerHTML +=
                        `<tr>` +
                        `<td>${tmp._id.substr(0,5)}</td>` +
                        `<td>${tmp.name.substr(0,3)}</td>` +
                        `<td>${tmp.age}</td>` +
                        `<td>${tmp.email}</td>` +
                        `<td>${tmp.regdate2}</td>` +
                        `</tr>`;
                };

                // 페이지네이션
                let pages = Math.floor(data.total / 10) + 1;
                $('#pagination-demo').twbsPagination({
                    totalPages: pages, // 전체 페이지 수
                    visiblePages: 5,  // 가로로 보이는 페이지 개수 
                    first: '처음', // first,prev,last,next 버튼 4개 텍스트 변경
                    prev: '이전',
                    last: '끝',
                    next: '다음',
                    startPage: Number(page), // 페이지 읽어서 색깔 바꾸기
                    initiateStartPageClick: false, // 페이지 로딩될때 자동 클릭 방지
                    onPageClick: function (event, page) {
                        // 페이지 네이션에서 사용자가 클릭시 반응하는 코드
                        window.location.href = `memberlist.html?page=${page}&${text}`;
                    }
                });
            }

        }
        memberlist(); // 함수 직접 호출. (사용자의 액션 없이...)


        // 로그인한 회원 정보 표시



    </script>
</body>

</html>
