<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품관리</title>
    <link href="css/bootstrap.css" rel="stylesheet" />

    <style>
        .page_container {
            width: 900px;
            padding: 20px;
            margin: 20px auto 0px auto;
        }

        .margin {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .option {
            margin: 0 10px;
        }
    </style>

</head>

<body>
    <div class="board_container shadow">

        <!--페이지 제목-->
        <div class="margin">
            <h3>물품관리</h3>
        </div>

    
        <!--버튼 및 검색란-->
        <div class="row g-3 d-flex justify-content-between margin">
            <div class="col-auto">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a href="home.html"><button class="btn btn-danger">홈으로</button></a>
                    <a href="updateitem.html"><button class="btn btn-danger">물품등록</button></a>
                    <a href="board.html"><button class="btn btn-danger">게시판</button></a>
                    <a href="memberlist.html"><button class="btn btn-danger">회원목록</button></a>
                    <a href="update.html"><button class="btn btn-danger">회원정보 변경</button></a>
                    <a href="updatepw.html"><button class="btn btn-danger">암호변경</button></a>
                    <a href="shop.html"><button class="btn btn-danger">쇼핑몰</button></a>
                </div>
            </div>

            <div class="col-auto">
                <!-- 검색 기능 -->
                <form action="item.html" method="get">
                    <div class="row g-3">
                        <div class="col-auto">
                            <input type="hidden" name="page" value="1" />
                            <input type="text" name="text" id="id" class="form-control" placeholder="검색어" />
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 목록 -->
        <div class="margin">
            <table class="table table-striped" style="text-align:center;">
                <thead>
                    <tr>
                        <th style="width:90px;">물품번호</th>
                        <th style="width:100px;">이미지</th>
                        <th>물품명</th>
                        <th>물품내용</th>
                        <th style="width:100px;">물품가격</th>
                        <th style="width:100px;">물품수량</th>
                        <th style="width:180px;">등록일</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <!--페이지네이션-->
        <div class="row justify-content-center g-3 margin">
            <div class="col-auto">
                <ul class="pagination" id="pagination-demo"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
    <script>

        let page = 1; // 페이지번호
        let text = ``; // 검색어
        let cnt = 20; // 한페이지 당 개수

        // 자동호출
        (async function selectItemList() {
            const url = `http://ihongss.com:13000/api/item/selectlist.json?page=${page}&text=${text}&cnt=${cnt}`;
            const headers = { "Content-Type": "application/json" };
            const { data } = await axios.get(url, { headers });
            console.log(data.result);

            for (let tmp of data.result) {
                tbody.innerHTML +=
                    `<tr style='cursor:pointer;' onclick="nextPage(${tmp._id})">` +
                    `<td>${tmp._id}</td>` +
                    `<td><img src="http://ihongss.com:13000${tmp.img}" style="width:50px;"></td>` +
                    `<td>${tmp.name}</td>` +
                    `<td>${tmp.content}</td>` +
                    `<td>${tmp.price}</td>` +
                    `<td>${tmp.quantity}</td>` +
                    `<td>${tmp.regdate1}</td>` +
                    `</tr>`;

            };

            // 페이지네이션
            let pages = Math.floor(data.total / 10) + 1;
            $('#pagination-demo').twbsPagination({
                totalPages: pages, // 전체 페이지 수
                visiblePages: 5,  // 가로로 보이는 페이지 개수 
                first: '처음', // first,prev,last,next 버튼 4개 텍스트 변경
                prev: '이전',
                last: '끝',
                next: '다음',
                startPage: Number(page), // 페이지 읽어서 색깔 바꾸기
                initiateStartPageClick: false, // 페이지 로딩될때 자동 클릭 방지
                onPageClick: function (event, page) {
                    // 페이지 네이션에서 사용자가 클릭시 반응하는 코드
                    window.location.href = `board.html?page=${page}&${text}`;
                }
            });

        }());
    </script>


</body>

</html>
