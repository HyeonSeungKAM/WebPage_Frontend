<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입1</title>

    <!--스타일 정의-->
    <style>

        /* 전체 프레임 디자인 */
        /* .container => class=container */
        .container {
            display:block; /* 가로 높이 설정되고 한줄 내림 */
            width:600px; /*가로 크기 설정*/
            border: 2px solid #cccccc; /* 테두리 설정 */
            padding: 10px; /*안쪽 여백*/
            margin: 10px auto 0px auto; /*바깥 여백을 이용한 중앙 정렬*/
        }
        
        /* label태그 디자인 */
        /* .text => class="text" */
        .text {
            display: inline-block; /* 가로 높이 설정되고 가로로 배치*/
            width: 100px;
            text-align: left;
        }

        /* div태그 스타일 */
        /* .margin => class="margin" */
        .margin {
            margin-bottom: 10px;
        }

    </style>

</head>
<body>
     <!--전체 프레임-->
    <div class="container">

        <!--제목(회원가입1) 및 구분선-->    
        <div>
            <h3>회원가입1</h3>
            <hr />
        </div>
        
        <!--아이디 입력란-->
        <div class="margin">
            <label class="text">아이디</label>
            <input type="text" placeholder="아이디" autofocus/>
        </div>
        
        <!--암호 입력란-->
        <div class="margin">
            <label class="text">암호</label>
            <input type="password" placeholder="암호"/>
        </div>

        <!--나이 입력란-->
        <div class="margin">
            <label class="text">나이</label>
            <input type="number" placeholder="나이"/>
        </div>
        
        <!--성별 입력란-->
        <div class="margin">
            <label class="text">성별</label>
            <input type="radio" name="gender" checked/>남
            <input type="radio" name="gender"/>여
        </div>

        <!--이메일 입력란-->
        <div class="margin">
            <label class="text">이메일</label>
            <input type="text"/>
            <label>@</label>
            <select>
                <option>naver.com</option>
                <option>gmail.com</option>
            </select>

        </div>

        <!--관심분야 입력란-->
        <div class="margin">
            <label class="text">관심분야</label>
            <input type="checkbox"/>html
            <input type="checkbox"/>css
            <input type="checkbox"/>javascript
            <input type="checkbox"/>vue
        </div>

        <!--자기소개 입력란-->
        <div class="margin">
            <label class="text">자기소개</label>
            <textarea rows="6" placeholder="자기소개" style= "resize: none;"></textarea>
        </div>

        <!--이미지(파일) 선택-->
        <div class="margin">
            <label class="text">이미지</label>
            <input type="file"></textarea>
        </div>

        <!--생년월일 입력란(달력) 및 아래 구분선-->
        <div class="margin">
            <label class="text">생년월일</label>
            <input type="date"/>
            <hr />
        </div>

        <!--버튼(회원가입, 홈으로)-->
        <div style="margin-top: 20px; text-align: center;">
            <button>회원가입</button>
            <a href="home.html"><button>홈으로</button></a>

        </div>


    </div>

</body>
</html>
