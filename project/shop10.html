<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--스타일 정의-->
    <style>

        .board_container {
            width: 900px;
            padding:20px;
            margin: 0px auto 0px auto;
        }

        .grid {
            width   :   800px;
            padding :   5px;
            display :   grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(250px, auto);
            margin: 0px auto 10px;

        }

        .btn_div{
            text-align: center;
        }

        .box {
            border: 1px solid #000000;
            margin:5px;
            height:95%;

            position: relative;
        }

        .cover_image_text{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            color:white;
        }

        a {
            text-decoration: none;
            color:#111111;

        }

        a:hover .box {
            border: 1px solid red;
            color: red;
        }

    </style>
</head>
<body>
    <!-- 전체 프레임 -->
    <div class="board_container shadow">

        <!--페이지 제목-->
        <div class="margin">
            <h3>쇼핑몰10</h3>
        </div>

        <!-- 버튼메뉴 -->
        <div>
            <div class="col-auto">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="home10.html"><button type="button" class="btn btn-primary">홈</button></a>
                    <a href="board10.html"><button type="button" class="btn btn-primary">게시판</button></a>
                    <a href="#"><button type="button" class="btn btn-primary">게시판</button></a>
                </div>
            </div>
        </div>
        <!--그리드-->
        <div class="grid">

            <!--박스1-->
            <a href="#">
                <div class="box">
                        <img src="images/ground.jpg" style="width:100%; height:100%";>
                        <label class="cover_image_text">흙</label>
                </div>
            </a>
            
            <!--박스2-->
            <a href="#">
                <div class="box">
                    <img src="images/leaf.jpg" style="width:100%; height:100%;">
        
                </div>
            </a>
            
            <!--박스3(3을 시점으로 링크 적용X)-->
            <div class="box">
                <img src="images/tree.jpg" style="width:100%; height:100%;">
            </div>

            <!--박스4-->
            <div class="box">4</div>
            
            <!--박스5-->
            <div class="box">5</div>
            
            <!--박스6-->
            <div class="box">6</div>      
        </div>
    </div>
</body>
</html>
