<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="css/bootstrap.css" rel="stylesheet" />

    <!--스타일 정의-->
    <style>
        .page_container {
            width:700px;
            padding:20px;
            margin:30px auto;
        }

        .margin_bm10 {
            margin-bottom:10px;
        }
    </style>

</head>

<body>
    <div class="page_container shadow rounded border border-success">
        <!-- header -->
        <div>
            <img src="images/tree.jpg" style="width:80px; height:50px;"/>
            <h3 style="display: inline-block;">회원가입10</h3>
            <hr />
        </div>

        <!-- body -->
        <div>
            <!--    align-items-center: 세로정렬,   justify-content-center: 가로정렬     -->

            <!-- 아이디 -->
            <div class="row g-3 align-items-center justify-content-center margin_bm10">
                <div class="col-auto">
                    <label for="uid" style="width:80px;"class="col-form-label">아이디</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="uid" placeholder="아이디" onkeyup="idcheckAction()" autofocus />
                </div>
                <div class="col-auto">
                    <label id="idcheck">중복확인</label><br />
                </div>
            </div>
        </div>

        <!-- menu -->
        <div>

        </div>

    </div>

    <div>
        <!-- 키 눌렀다가 때었을 때(onkeyup) 아이디의 중복검사를 함 -->
        
        
        <input type="password" id="upw1" placeholder="암호" /><br />
        <input type="password" id="upw2" placeholder="암호확인" /><br />
        <input type="text" id="uname" placeholder="이름" /><br />
        <input type="number" id="uage" placeholder="나이" /><br />
        <input type="text" id="uemail1" placeholder="이메일" /><br />
        <label>@</label>
        <select id="uemail2">
            <option value="이메일을 선택해주세요">이메일을 선택해주세요</option>
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
        </select>
        <button onclick="joinAction()">회원가입</button>
        <a href="home.html"><button>홈으로</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        // swal 라이브러리는 기다려주지 않음. (조건을 거치고 swal바로 실행)

        // 회원가입 버튼 함수
        async function joinAction() {

            // 유효성 검사 (입력란 공백여부 검사)
            if (uid.value.length <= 0) {
                Swal.fire({
                    icon: "error",
                    title: "입력오류",
                    text: "아이디를 입력하세요",
                    didClose: () => { //창이 닫힐 때, 
                        uid.focus()
                    }
                });
            }
            else if (upw1.value.length <= 0) {
                Swal.fire({
                    icon: "error",
                    title: "입력오류",
                    text: "암호를 입력하세요",
                    didClose: () => { //창이 닫힐 때, 
                        upw1.focus()
                    }
                });
            }
            else if (upw2.value.length <= 0 || upw1.value !== upw2.value) {
                Swal.fire({
                    icon: "error",
                    title: "입력오류",
                    text: "암호와 암호확인이 일치하지 않습니다",
                    didClose: () => { //창이 닫힐 때, 
                        upw2.focus()
                    }
                });
            }
            else if (uname.value.length <= 0) {
                Swal.fire({
                    icon: "error",
                    title: "입력오류",
                    text: "이름을 입력하세요",
                    didClose: () => { //창이 닫힐 때, 
                        uname.focus()
                    }
                });
            }
            else if (uage.value.length <= 0) {
                Swal.fire({
                    icon: "error",
                    title: "입력오류",
                    text: "나이를 입력하세요",
                    didClose: () => { //창이 닫힐 때, 
                        uage.focus()
                    }
                });
            }
            else if (uemail1.value.length <= 0 || uemail2.value === '이메일을 선택해주세요') {
                Swal.fire({
                    icon: "error",
                    title: "입력오류",
                    text: "이메일을 입력하세요",
                    didClose: () => { //창이 닫힐 때, 
                        uemail1.focus()
                    }
                });
            } 
            
            // 유효성 검사 모두 통과 시
            else {

                // 서버의 주소와 타입 설정(변경불가X)
                const url = `http://ihongss.com:13000/api/member/join.json`;
                const headers = { "Content-Type": "application/json" };


                // 전송할 데이터 정보 body생성
                const body = {
                    _id: `${uid.value}`,
                    password: `${upw1.value}`,
                    email: `${uemail1.value}@${uemail2.value}`,
                    age: `${uage.value}`,
                    name: `${uname.value}`,
                }

                // 생성한 정보 body 서버로 전송
                const { data } = await axios.post(url, body, { headers });
                console.log('result =>', data);

                // 데이터 성공적으로 전송 시 200, 실패 시 -1
                if (data.status === 200) {

                    Swal.fire({
                        icon: "success",
                        title: "회원가입 성공",
                        text: "회원가입이 완료되었습니다.",
                        didClose: () => { //창이 닫힐 때, 
                            window.location.href = "home.html";
                        }
                    });

                } else {
                    Swal.fire({
                        icon: "error",
                        title: "회원가입 실패",
                        text: "회원가입에 실패하였습니다.",
                    });
                }
            }
        }

        // 아이디 중복확인 함수
        async function idcheckAction() {

            // 아이디 입력란에 값 입력 시
            if (uid.value.length > 0) {

                // 서버에서 아이디는 _id, 웹 페이지에서는 id로 정의함 
                // url에 ...json?_id=${id.value}를 추가하여 id가 일치하는 것을 찾아냄.
                const url = `http://ihongss.com:13000/api/member/idcheck.json?_id=${uid.value}`;
                const headers = { "Content-Type": "application/json" };
                const { data } = await axios.get(url, { headers });
                console.log('data =>', data);

                // 같을 경우 result는 1 다를 경우(서버에 없는 경우) reuslt는 0이다.
                if (data.result === 1) {
                    idcheck.innerHTML = '사용불가';

                } else if (data.result === 0) {
                    idcheck.innerHTML = '사용가능';
                }


            } else {
                idcheck.innerHTML = '중복확인'
            }
        }
    </script>
</body>

</html>
