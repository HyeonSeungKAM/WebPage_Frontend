<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .page_container {
            width: 500px;
            height: 600px;
            padding: 20px;
            margin: 200px auto;
        }

        .margin_bm {
            margin-bottom: 35px;
        }

        .margin_tp {
            margin-top: 10px auto;
        }
    </style>
</head>

<body>
    <!--전체 프레임-->
    <div class="page_container shadow rounded border">

        <!--제목 및 구분선-->
        <div style="margin-bottom:50px;">
            <h2 class="text-center">Login</h2>
            <hr />
        </div>

        <div class="row g-3 align-items-center margin_bm">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                        "id"로 설정된 요소로 커서가 이동함-->
                <label for="uid" style="width:80px;" class="col-form-label">아이디</label>
            </div>
            <div class="col-auto">
                <input style="width:350px;" type="text" id="uid" class="form-control" placeholder="아이디를 입력하세요" />
            </div>
        </div>


        <div class="row g-3 align-items-center margin_bm">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                        "id"로 설정된 요소로 커서가 이동함-->
                <label for="upw" style="width:80px;" class="col-form-label">암호</label>
            </div>
            <div class="col-auto">
                <input style="width:350px;" type="password" id="upw" class="form-control" placeholder="암호를 입력하세요" />
            </div>
        </div>


        <div class="row g-3 align-items-center margin_tp">
            <div class="col-auto" style="margin: 30px auto 0 auto;">
                <button class="btn btn-primary" onclick="loginAction()">로그인</button>
                <a href="home.html" class="btn btn-secondary">홈으로</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function loginAction() {

            // 입력란 공백 확인
            if (uid.value.length < 1) {
                alert('아이디를 입력하세요.');
                uid.focus();
                return false;
            }

            else if (upw.value.length < 1) {
                alert('암호를 입력하세요.');
                upw.focus()
                return false;
            }

            // 입력란에 전부 입력 시...
            else {
                const url = `http://ihongss.com:13000/api/member/login.json`;
                const headers = { "Content-Type": "application/json" };
                const body = {
                    _id: `${uid.value}`,
                    password: `${upw.value}`
                };
                const { data } = await axios.post(url, body, { headers });
                console.log(data);

                if (data.status === 200) {
                    alert('로그인 성공 했습니다.');

                    // 로그인 성공 시 세션 저장소(sessionStorage)에 할당된 토큰이 저장됨.
                    sessionStorage.setItem("token", data.token);
                    // 주소를 바꾼 다음에 엔터키 누르기
                    window.location.href = "home.html";

                } else {
                    alert('아이디 또는 암호가 틀립니다.')
                }
            }
        }
    </script>


</body>

</html>
