<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <!--전체 프레임-->
    <div style="width: 700px; border: 2px solid #cccccc; padding:20px; margin: 20px auto 0px auto;">
        
        <!--제목(회원가입) 및 구분선-->
        <div style="text-align:center;"> 
            <h3>회원가입</h3>
            <hr/>
        </div>
        
        <!--아이디 입력란-->
        <div style="margin-bottom:5px;">
            <label style="width: 100px; display: inline-block;">아이디</label>
            <input style="height:20px; display: inline-block;" type="text" placeholder="아이디" autofocus />
            <label>중복확인</label>
        </div>
        
        <!--암호 입력란-->
        <div style="margin-bottom:5px;">
            <label style="width: 100px; display: inline-block;">암호</label>
            <input type="password" placeholder="암호"/>
        </div>
        
        <!--암호확인 입력란-->
        <div style="margin-bottom:5px;">
            <label style="width: 100px; display: inline-block;">암호확인</label>
            <input type="password" placeholder="암호확인"/>
        </div>
        
        <!--이름 입력란-->
        <div style="margin-bottom:5px;">
            <label style="width: 100px; display: inline-block;">이름</label>
            <input type="text" placeholder="이름"/>
        </div>
        
        <!--이메일 입력란-->
        <div style="margin-bottom:5px;">
            <label style="width: 100px; display: inline-block;">이메일</label>
            <input type="text" placeholder="이메일"/>
            <label>@</label>
            <select>
                <option value="naver.com">naver.com</option>
                <option value="daum.com">daum.com</option>
                <option value="gmail.com">gmail.com</option>
            </select>
        </div>
        
        <!--나이 입력란-->
        <div style="margin-bottom:5px;">
            <label style="width: 100px; display: inline-block;">나이</label>
            <input type="text" placeholder="나이"/>
        </div>
        
        <!--회원가입 버튼-->
        <div>
            <label style="width: 100px; display: inline-block;"></label>
            <button>회원가입</button>
        </div>

    </div>
    
</body>
</html>
