<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인10</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        
        .page_container{
            width:600px;
            padding: 20px;
            margin: 30px auto 0px auto;
        }
        
        .margin_bm10 {
            margin-bottom:10px;
        }

        .margin_below {
            margin-top:10px auto;
        }
    </style>
</head>
<body>
     <!--전체 프레임-->
     <div class="login_container shadow rounded border border-success">

        <!--제목 및 구분선-->
            <h3>로그인</h3>
            <hr />

            <div class="row g-3 align-items-center margin_bm10">
                <div class="col-auto">
                    <!--클릭 시 label의 for="id"에 의해
                        "id"로 설정된 요소로 커서가 이동함-->
                    <label for="id" style="width:80px;"class="col-form-label">아이디</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="id" class="form-control" placeholder="아이디를 입력하세요"/>
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        4자 이상 입력하세요
                    </span>
                </div>
            </div>


            <div class="row g-3 align-items-center margin_bm10">
                <div class="col-auto">
                    <!--클릭 시 label의 for="id"에 의해
                        "id"로 설정된 요소로 커서가 이동함-->
                    <label for="password" style="width:80px;" class="col-form-label">암호</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="password" class="form-control" placeholder="암호를 입력하세요"/>
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        4자 이상 입력하세요
                    </span>
                </div>
            </div>


            <div class="row g-3 align-items-center margin_bm10">
                <div class="col-auto" style="margin: 30px auto 0 auto;">
                    <button class="btn btn-primary">로그인</button>
                    <a href="home10.html" class="btn btn-secondary">홈으로</a>
                </div>
            </div>
      
    </div>
</body>
</html>
