<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보변경</title>
</head>
<body>
    <div>
        <div>
            <label>이름</label>
            <input type="text" id="uname" placeholder="이름" autofocus />
        </div>
        
        <div>
            <label>이메일</label>
            <input type="text" id="email" placeholder="이메일" autofocus />
            <label>@</label>
            <select id="email1">
                <option value="이메일선택">이메일선택</option>
                <option value="daum.net">daum.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
            </select>
        </div>
    
        <div>
            <label>나이</label>
            <input type="text" id="age" placeholder="나이" autofocus />
        </div>
        <button>정보변경</button>
    </div>
    
    <script>
        //1. rest ap에서 회원정보를 받았다고 가정함. (object) 
        // 해당 방식으로 데이터를 전달하는 방식 = JSON
        let data = {name :'가나다', email:'a@naver.com', age:13};
        
        //2. 서버에서 받은 한명의 정보를 출력함.
        console.log(data); 

        //3. 데이터 값을 각각 출력 
        console.log(data.name);
        console.log(data.email);
        console.log(data.age);

         //4. 태그에 필요한 정보를 추가 
         uname.value = data.name;
         email.value = data.email.split('@')[0]; // email 값을 '@'를 기준으로 자름...
         email1.value = data.email.split('@')[1]; 
         age.value = data.age; 
    </script>

</body>
</html>
