<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호변경10</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>

    <!--스타일 정의-->
    <style>
         .page_container {
            width:700px;
            padding:20px;
            margin:30px auto;
        }

        .p_label{
            width:120px;  
        }

        .margin_bm10 {
            margin-bottom:10px;
        }

        
    
    </style>

</head>


<body>
    <!--전체 프레임-->
    <div class="page_container shadow rounded border border-success">

        <!--제목 및 구분선-->
            <h3>암호변경10</h3>
            <hr />
        
        <!--아이디 입력란-->
        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                    "id"로 설정된 요소로 커서가 이동함-->
                <label for="id" class="p_label col-form-label">아이디</label>
            </div>
            <div class="col-auto">
                <input type="text" id="id" class="form-control" placeholder="아이디"/>
            </div>
        </div>
        
        <!--현재 암호 입력란-->
        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                    "id"로 설정된 요소로 커서가 이동함-->
                <label for="password" class="p_label col-form-label">현재 암호</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" class="form-control" placeholder="현재 암호"/>
            </div>
        </div>

        <!--현재 암호 확인 입력란-->
        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto">
                <label for="passwordchk" class="p_label col-form-label">현재 암호 확인</label>
            </div>
            <div class="col-auto">
                <input type="password" id="passwordchk" class="form-control" placeholder="암호확인"/>
            </div>
        </div>

        <!--변경할 암호-->
        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                    "id"로 설정된 요소로 커서가 이동함-->
                <label for="password" class="p_label col-form-label">변경할 암호</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" class="form-control" placeholder="현재 암호"/>
            </div>
        </div>
        
        <!--버튼(암호변경, 홈으로)-->
        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto" style="margin: 30px auto 0 auto;">
                <button class="btn btn-primary">암호변경</button>
                <a href="home10.html" class="btn btn-secondary">홈으로</a>
            </div>
        </div>
    </div>
</body>
</html>
