    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인2</title>
        <style></style>
    </head>
    <body>
        <div>
            <input type="text" id="userid" autofocus="true"/>
            <input type="password" id="userpw"/>
            <button onclick="loginAction()">로그인</button>
        </div>
        <script>
            function loginAction() {
                // 1. 아이디 입력값 가져와서 보관
                let uid = userid.value;

                //2. 입력한 값의 길이가 3미만 알림
                if(uid.length < 3){
                 alert("아이디는 3자 이상입니다.");
                 userid.focus();
                return false;} //  여기서 함수가 종료됨.
              
                //3. 암호입력한 값을 가져와서 upw에 보관
                let upw = userpw.value;

                //4. 암호도 2자이상 통과
                if(upw.length < 2) {
                    alert("비밀번호는 2자 이상입니다.")
                    userpw.focus();
                    return false;
                } 
            }                
                //5. 여기 위치
                alert('실제 로그인 가능한 시점!!')
                // userid.value='추가한 값';
         
                //태그의 값을 가졍오기
                // cnsole.log(userid.value);
           


        </script>
    </body>
    </html>
