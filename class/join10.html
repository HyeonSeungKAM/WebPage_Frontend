<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입10</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>

    <!--스타일 정의-->
    <style>
        .page_container {
            width:700px;
            padding:20px;
            margin:30px auto;
        }

        .margin_bm10 {
            margin-bottom:10px;
        }
    </style>

</head>
<body>
     <!--전체 프레임-->
    <div class="page_container shadow rounded border border-success">

        <!--페이지 제목, 로고 및 구분선-->    
        <div>
            <img src="images/tree.jpg" style="width:80px; height:50px;"/>
            <h3 style="display: inline-block;">회원가입10</h3>
            <hr />
        </div>
        
        <!--form태그로 입력란과 버튼들을 감싸줌 => join10action.html로 입력한 정보 등이 이동-->
        <!-- <form action="join10action.html" method="post"> -->

                <!--아이디 입력란-->
                <div class="row g-3 align-items-center margin_bm10">
                    <div class="col-auto">
                        <!--클릭 시 label의 for="id"에 의해
                            "id"로 설정된 요소로 커서가 이동함-->
                        <label for="uid" style="width:80px;"class="col-form-label">아이디</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="uid" class="form-control" placeholder="아이디"/>
                    </div>
                    <div class="col-auto">
                        중복확인
                    </div>
                </div>
                
                <!--암호 입력란-->
                <div class="row g-3 align-items-center margin_bm10">
                    <div class="col-auto">
                        <!--클릭 시 label의 for="id"에 의해
                            "id"로 설정된 요소로 커서가 이동함-->
                        <label for="upw1" style="width:80px;" class="col-form-label">암호</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="upw1" class="form-control" placeholder="암호"/>
                    </div>
                </div>

       
                <!--암호확인 입력란-->
                <div class="row g-3 align-items-center margin_bm10">
                    <div class="col-auto">
                        <label for="upw2" style="width:80px;" class="col-form-label">암호확인</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="upw2" class="form-control" placeholder="암호확인"/>
                    </div>
                </div>

                <!--이름 입력란-->
                <div class="row g-3 align-items-center margin_bm10">
                    <div class="col-auto">
                        <!--클릭 시 label의 for="id"에 의해
                            "id"로 설정된 요소로 커서가 이동함-->
                        <label for="uname" style="width:80px;"class="col-form-label">이름</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="uname" class="form-control" placeholder="이름"/>
                    </div>
                </div>


                <!--이메일 입력란-->
                <div class="row g-3 align-items-center margin_bm10">
                    <div class="col-auto">
                        <label for="email1" class="text" style="width:80px;">이메일</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="email1" class="form-control" placeholder="이메일"/>
                    </div>
                    <div class="col-auto">
                        <label class="text">@</label>
                    </div>
                    <div class="col-auto">
                        <select id="email2" class="form-select" aria-label="Default select example">
                            <option selected value="이메일선택">이메일선택</option>
                            <option value="daum.net">daum.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                        </select>
                    </div>
                </div>

                <!--나이 입력란-->
                <div class="row g-3 align-items-center margin_bm10">
                    <div class="col-auto">
                        <!--클릭 시 label의 for="id"에 의해
                            "id"로 설정된 요소로 커서가 이동함-->
                        <label for="uage" style="width:80px;"class="col-form-label">나이</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="uage" class="form-control" placeholder="나이"/>
                    </div>
                </div>

                <!--버튼(회원가입, 홈으로)-->
                <div class="row g-3 align-items-center margin_bm10">
                    <div class="col-auto" style="margin: 30px auto 0 auto;">
                        <button onclick="joinAction()" class="btn btn-primary">회원가입</button>
                        <a href="home10.html" class="btn btn-secondary">홈으로</a>
                    </div>
                </div>
        <!-- </form> -->


    </div>

    <script>
        // 회원가입 버튼 함수 추가
        function joinAction() {
            if(uid.value.length < 1){
                alert('아이디를 입력해주세요.');
                uid.focus();
                return false;
            }

            if(upw1.value.length < 1){
                alert('암호를 입력해주세요.');
                upw1.focus();
                return false;
            }

            if(upw2.value !== upw1.value){
                alert('암호와 암호확인이 일치하지 않습니다.');
                upw2.focus();
                return false;
            }

            if(uname.value.length < 1){
                alert('이름을 입력해주세요.');
                uname.focus();
                return false;
            }

            if(email2.value === '이메일선택'){
                alert('이메일을 입력해주세요.');
                email1.focus();
                return false;
            }

            if(uage.value > 150 || uage.value === ''){
                alert('나이가 정확하지 않습니다.');
                uage.focus();
                return false;
            }
            alert('회원가입이 완료되었습니다.')
        }
    </script>
</body>
</html>
