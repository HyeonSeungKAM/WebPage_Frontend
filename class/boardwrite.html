<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성</title>

    <!--스타일 정의-->
    <style>

        /* 전체 프레임 디자인 */
        .container {
            width: 800px;
            margin: 30px auto;
            border: 1px solid #cccccc;
            padding: 20px;
        }

        /* div태그 스타일 */
        .dmargin {
            margin-bottom: 15px;
        }

        /* label태그 디자인 */
        .text {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <!--전체 프레임-->
    <div class="container">

        <!--제목-->
        <div>
            <h3>글쓰기</h3>   
        </div>

        <!--제목 밑 라인-->
        <div class="dmargin">
            <hr />
        </div>
        
        <!--작성자 입력란-->
        <div class="dmargin">
            <label class="text">작성자</label>
            <input type="text"/>   
        </div>

        <!--내용 입력란-->
        <div class="dmargin">
            <label class="text">내용</label>
            <textarea rows="6" style="resize: none;"></textarea>
        </div>

        <!--작성자 입력란2-->
        <div class="dmargin">
            <label class="text">작성자</label>
            <input type="text"/>   
        </div>

        <!--버튼(글쓰기, 목록)-->
        <div class="dmargin">
            <input type="submit" value="글쓰기"/>
            <button>목록</button>
               
        </div>

    </div>   

</body>
</html>
