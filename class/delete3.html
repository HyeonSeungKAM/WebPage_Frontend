<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원탈퇴10</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .page_container {
            width: 700px;
            padding: 20px;
            margin: 30px auto;
        }

        .margin_bm10 {
            margin-bottom: 10px;
        }

        .margin_below {
            margin-top: 10px auto;
        }
    </style>
</head>

<body>
    <!--전체 프레임-->
    <div class="page_container shadow rounded border border-success">

        <!--제목 및 구분선-->
        <h3>회원탈퇴10</h3>
        <hr />

        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                        "id"로 설정된 요소로 커서가 이동함-->
                <label for="" style="width:80px;" class="col-form-label">이름</label>
            </div>
            <div class="col-auto">
                <input type="text" id="id" class="form-control" placeholder="이름" />
            </div>
        </div>


        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                        "id"로 설정된 요소로 커서가 이동함-->
                <label for="id" style="width:80px;" class="col-form-label">아이디</label>
            </div>
            <div class="col-auto">
                <input type="text" id="id" class="form-control" placeholder="아이디를 입력하세요" />
            </div>
        </div>


        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto">
                <!--클릭 시 label의 for="id"에 의해
                        "id"로 설정된 요소로 커서가 이동함-->
                <label for="password" style="width:80px;" class="col-form-label">암호</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" class="form-control" placeholder="암호를 입력하세요" />
            </div>
        </div>


        <div class="row g-3 align-items-center margin_bm10">
            <div class="col-auto" style="margin: 30px auto 0 auto;">
                <button onclick="deleteAction()" class="btn btn-primary">회원탈퇴</button>
                <a href="home10.html" class="btn btn-secondary">홈으로</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        async function deleteAction() {
            let token = sessionStorage.getItem('token');
            const url = `http://ihongss.com:13000/api/member/delete.json`;
            const headers = { "auth": token, "Content-Type": "application/json" };
            const body = { password: password.value };
            const { data } = await axios.delete(url, { headers: headers, data: body });

            if (data.status === 200) {
                alert('회원탈퇴에 성공하였습니다.')

                sessionStorage.removeItem('token');
                window.location.href = "memberlist2.html"

            } else {
                alert('회원탈퇴에 실패하였습니다.')
            }

        }

    </script>


</body>

</html>
